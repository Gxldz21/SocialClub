{% extends 'base.html' %}
{% load static %}
{% load thumbnail %}
{% block title %}Настройки{% endblock %}
  {% block content %}
<main>
      <div class="container py-5">
          <form method="post" enctype="multipart/form-data" action="{% url 'social:settings' request.user %}">
            {% csrf_token %}
            <h1>Пользователь {{ request.user }}</h1>
              <div class="form-group row my-3 p-3">
                  <label for="avatar">Выберите изображение:</label>
                  <input type="file" name="avatar" class="form-control" id="avatar" accept="image/*">
                    <small id="id_text-help" class="form-text text-muted" >
                      Загрузите изображение
                    </small>
                  </div>
            <div>
                <a href="{% url 'social:del_image' request.user %}">
                <button type="button" class="btn btn-danger" id="deleteButton">
                    Удалить аватар
                </button></a>
                <button type="submit" class="btn btn-primary" id="saveButton" style="display: none;">
                    Сохранить
                </button>
            </div>
        </form>
      </div>
    <script src="{% static 'js/js.js' %}"></script>
    </main>
    {% endblock content %}
