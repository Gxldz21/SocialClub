{% extends 'base.html' %}
{% block content %}
    <main>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">
                  {% if edit == 1 %}
                      Редактировать пост
                      {% else %}
                      Новый пост
                  {% endif %}
              </div>
              <div class="card-body">
                  <form method="post" enctype="multipart/form-data" action="{% if edit == 1 %}{% url 'social:update' post.pk %}{% else %}{% url 'social:create' %}{% endif %}">{% csrf_token %}
                  <div class="form-group row my-3 p-3">
                    <label for="id_text">
                      Текст поста
                      <span class="required text-danger" >*</span>
                    </label>
                    <textarea name="text" cols="40" rows="10" class="form-control" required id="id_text">{% if edit == 1 %}{{ post.text }}{% endif %}</textarea>
                    <small id="id_text-help" class="form-text text-muted">
                      Текст нового поста
                    </small>
                  </div>
                  <div class="form-group row my-3 p-3">
                    <label for="id_group">
                      Группа
                    </label>
                    <select name="group" class="form-control" id="id_group">
                    {% if edit == 1 %}
                        <option value="{{ post.group.id }}" selected>{% if post.group.title %}
                          Группа: {{ post.group.title }}{% else %}---------{% endif %}
                        </option>
                        {% else %}
                        <option value="0" selected>---------
                      </option>
                    {% endif %}
                        {% for item in group %}
                            <option value="{{ item.id }}">Группа: {{ item }}</option>
                        {% endfor %}
                        {% if post.group.title %}
                            <option value="0">---------</option>
                        {% endif %}
                    </select>
                    <small id="id_group-help" class="form-text text-muted">
                      Группа, к которой будет относиться пост
                    </small>
                  </div>
                  <div class="form-group row my-3 p-3">
                  <label for="image">Выберите изображение:</label>
                  <input type="file" name="image" class="form-control" id="image">
<!--                  <input type="file" id="image" name="image">-->
                    <small id="id_text-help" class="form-text text-muted">
                      Загрузите изображение
                    </small>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                                          {% if edit == 1 %}
                      Добавить
                      {% else %}
                      Сохранить
                  {% endif %}
                    </button>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock content %}
