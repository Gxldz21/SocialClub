{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridy Blog</title>
    <!-- custom style.css file -->
<!--    <link rel="stylesheet" href="{% static 'css/style.css' %}">-->

</head>

<body>

<!-- Header -->
<header id="header" class="shadow bg-light">
    <nav class="container navbar">
        <a href="{% url  'social:main' %}" class="nav-brand text-dark">
            SocialClub
        </a>
            <ul class="navbar-nav" style="flex-direction: row;">
                {% if user.is_authenticated %}
                {% if edit_post and posts.author == request.user %}
                <a href="{% url 'social:update' edit_post %}" class="nav-link">Редактировать пост</a>
                {% elif edit == 1 %}
                <a href="{% url 'social:delete' post.pk %}" class="nav-link">Удалить пост</a>
                {% else %}
                <a href="{% url 'social:create' %}" class="nav-link">Создать пост</a>
                {% endif %}
                <a href="{% url 'users:logout' %}" class="nav-link">Выйти</a>
                <a href="{% url 'social:profile' user.username %}" class="nav-link" style="font-weight: bold;">{{ user.username }}</a>
                {% else %}
                <a href="{% url 'users:login' %}" class="nav-link">Войти</a>
                <a href="{% url 'users:signup' %}" class="nav-link">Регистрация</a>
                {% endif %}

            </ul>
    </nav>
</header>
</body>

</html>
